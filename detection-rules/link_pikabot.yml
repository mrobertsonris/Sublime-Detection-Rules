name: "Link: PikaBot link in message body"
description: |
  A malicious link in the message body that matches the pattern of the current PikaBot attack wave. 
type: "rule"
severity: "high"
authors:
  - twitter: "affje0x65"
references:
  - Internal Research
  - https://twitter.com/Unit42_Intel/status/1735760477391552670
  - https://twitter.com/Cryptolaemus1/status/1735666082243875143
source: |
    type.inbound
        and regex.icontains(body.current_thread.text, '[A-Za-z0-9]\/\?[0-9]')
        or any(body.links, 
        regex.icontains(.display_url.url, '[A-Za-z0-9]\/\?[0-9]'))
        // 19.02.2024 - https://twitter.com/1ZRR4H/status/1759609478222127515
        or any(body.links, 
        strings.contains(.display_url.url, 'file://')
        and strings.contains(.display_url.url, '.zip')
        )
tags:
  - "Malfam: PikaBot"
attack_types:
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Evasion"
detection_methods:
  - "URL analysis"
