name: "Link: PikaBot link in message body (Dec23)"
description: |
  Attackers are using a link to SMB share in emails to bypass the warning message about running a potentially malicious file. Downloads a zip file containing a exe file. 
type: "rule"
severity: "high"
authors:
  - twitter: "affje0x65"
references:
  - Internal Research
  - https://twitter.com/Unit42_Intel/status/1735760477391552670
  - https://twitter.com/Cryptolaemus1/status/1735666082243875143
source: |
    type.inbound
        and regex.icontains(body.current_thread.text, '[A-Za-z0-9]\/\?[0-9]')
        or any(body.links, 
        regex.icontains(.display_url.url, '[A-Za-z0-9]\/\?[0-9]'))
        )
tags:
  - "Malfam: PikaBot"
attack_types:
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Evasion"
detection_methods:
  - "URL analysis"
